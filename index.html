<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <button class="close-btn">&times;</button>
        <h1>Music Player</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa eaque quas libero beatae illum cumque magni</p>

        <div class="player-section">
            <div class="album-art">
                <img src="img.png" alt="Album Art">
            </div>
            <div class="track-info">
                <h5>TRACK NAME</h5>
                <h2>Travis Scott - FEIN</h2>
                <div class="controls">
                    <button>&laquo;</button>
                    <button>&#10073;&#10073;</button>
                    <button>&raquo;</button>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time">00:07 / 2:48</span>
            </div>
        </div>

        <div class="input-section">
            <label for="youtube-url" class="input-label">INPUT LINK OF TRACK</label>
            <div class="input-row">
                <input type="text" id="youtube-url" placeholder="YouTube URL">
                <button>PLAY</button>
            </div>
        </div>
    </div>
</body>
</html>
